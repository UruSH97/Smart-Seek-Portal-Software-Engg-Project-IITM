  description: "<h1>Software Engineering Project: Milestone 4</h1>\n<h2>Task: API Endpoints Documentation</h2>\nThis RESTful API manages a SEEK portal like system, including Student Authentication, Assignment Submission(Student), \nCourse Management(Instructor), View Basic Statistics(Admin) and many more.\n<h3>Course: BSCSS3001: Software Engineering</h3>\n<h3>Team 21</h3>\n<h3>Members: \n<ul><li>Sayan Hrik (21f3002833)</li>\n<li>Avijeet Palit (21f1005675)</li>\n<li>Uroosha Rahat (21f1002968)</li>\n<li>Preetam Mukherjee (21f1002436)</li>\n<li>Ayush Singh Rana (21f1005671)</li>\n<li>Ramesh Kumar Chandran (21f2000549)</li>\n<li>Bodhisatwa Bhattacharya(21f1000270)</li>\n<li>Sachin Kumar (21f2000143)</li>\n</ul>\n</h3>\n<h3>Program: BS in Data Science and Applications</h3>\n<h3>Institute: Indian Institute of Technology, Madras</h3>\n<br></br>"
  version: 1.0.11
