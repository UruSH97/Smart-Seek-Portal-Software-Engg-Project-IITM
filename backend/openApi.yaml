          type: string
        updated_at:
          type: string
        help_button_enabled:
          type: boolean
    testcases:
      type: object
      properties:
        id:
          type: integer
        programmingAssignmentId:
          type: integer
        input:
          type: string
        expected_output:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
    questions:
      type: object
