components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    users:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        password_hash:
          type: string
        role_id:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        Is_email_verified:
          type: boolean
        created_at:
          type: string
        updated_at:
          type: string
    roles:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
    userRoles:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        role_id:
          type: integer
    courses:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
    enrollments:
      type: object
      properties:
        id:
          type: integer
        student_id:
          type: integer
        course_id:
          type: integer
        status:
          type: string
        enrollment_date:
          type: string
    modules:
      type: object
      properties:
        id:
          type: integer
        course_id:
          type: integer
        week:
          type: integer
        title:
          type: string
        description:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
    lectures:
      type: object
      properties:
        id:
          type: integer
        module_id:
          type: integer
        title:
          type: string
        content:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
    notes:
      type: object
      properties:
